    <header id="mainHeader" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Edit Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a
              href="index.htm"
               
              class="btn btn-light btn-block"
              ><i class="fas fa-arrow-left"></i> Back To Dashboard</a
            >
          </div>
          <div class="col-md-3">
            <a
              href="index.htm"
              
              class="btn btn-success btn-block"
              ><i class="fas fa-lock"></i> Change Password</a
            >
          </div>
          <div class="col-md-3">
            <a
              href="index.htm"
              
              class="btn btn-danger btn-block"
              ><i class="fas fa-trash"></i> Delete Account</a
            >
          </div>
        </div>
      </div>
    </section>


    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
                
              </div>
              <div class="card-body">
                  <form action="">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                                <label for="name">Bio</label>
                                 <textarea  class="form-control"name="editor1" cols="30" rows="10"></textarea>
                            </div>
                  </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
             
          </div>
        </div>
      </div>
    </section>
    <footer id="mainFooter" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span class="" id="year"></span> Blogen
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--modals-->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Psot</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form >
              <div class="form-group">
                <label for="title">Title</label>
                <input  class="form-control"></input>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select  class="form-control">
                  <option value="">Web Dev</option>
                  <option value="">Tech gadgtes</option>
                  <option value="">Business</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                 <div class="custom-file">
                   <input type="file" id="image" class="custom-file-input">
                   <label for="image" class="custom-file-label">Choose File</label>
                 </div>
                 <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control" id="" cols="30" rows="10"></textarea>
              </div>
            </form>
           
          </div>
          <div class="modal-footer">
            <div class="btn btn-primary" data-dismiss="modal">Save</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add Category</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form >
              <div class="form-group">
                <label for="title">Title</label>
                <input  class="form-control"></input>
              </div>
               
            </form>
           
          </div>
          <div class="modal-footer">
            <div class="btn btn-success" data-dismiss="modal">Save</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">Add Category</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form >
              <div class="form-group">
                <label for="title">Name</label>
                <input  class="form-control"></input>
              </div>
              <div class="form-group">
                <label for="title">Surname</label>
                <input  class="form-control"></input>
              </div>

              <div class="form-group">
                <label for="title">Email</label>
                <input  class="form-control"></input>
              </div>
              <div class="form-group">
                <label for="title">Password</label>
                <input type="password" class="form-control"></input>
              </div>
              <div class="form-group">
                <label for="title">Confirm Password</label>
                <input type="password"  class="form-control"></input>
              </div>
               
            </form>
           
          </div>
          <div class="modal-footer">
            <div class="btn btn-warning" data-dismiss="modal">Save</div>
          </div>
        </div>
      </div>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
